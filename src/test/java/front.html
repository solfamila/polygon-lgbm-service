<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Open Close Data</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<h2>Daily Open Close Data</h2>

<table id="data-table">
    <tr>
        <th>Date</th>
        <th>Symbol</th>
        <th>Open</th>
        <th>High</th>
        <th>Low</th>
        <th>Close</th>
        <th>Volume</th>
        <th>After Hours</th>
        <th>Pre Market</th>
    </tr>
    <!-- Data rows will be inserted here by JavaScript -->
</table>

<script>
    // Fetch data from your Spring Boot application
    fetch('http://localhost:8081/api/daily-open-close/AAPL/2023-01-09')
        .then(response => response.json())
        .then(data => {
            const table = document.getElementById('data-table');
            const row = table.insertRow(-1); // Insert a row at the end of the table
            row.insertCell(0).textContent = data.from;
            row.insertCell(1).textContent = data.symbol;
            row.insertCell(2).textContent = data.open;
            row.insertCell(3).textContent = data.high;
            row.insertCell(4).textContent = data.low;
            row.insertCell(5).textContent = data.close;
            row.insertCell(6).textContent = data.volume;
            row.insertCell(7).textContent = data.afterHours;
            row.insertCell(8).textContent = data.preMarket;
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
